<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
          <a class="navbar-brand" routerLink="/"  routerLinkActive="active">Dating App</a>    
          <ng-container *ngIf="accountServices.currentUser$ | async">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/lists"  routerLinkActive="active">Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/messages"  routerLinkActive="active">Messages</a>
              </li>              
            </ul>
          </ng-container> 
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors"  routerLinkActive="active">Errors</a>
          </li>  
          
          <div clas="dropdown" *ngIf="(accountServices.currentUser$ | async) as user" dropdown>
              <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
              <div class="dropdown-menu mt-2" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
          </div>
          <form *ngIf="(accountServices.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-2" (ngSubmit)="login()" autocomplete="off">
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-sm-2" 
            type="text" placeholder="Usename">
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
            <button class="btn btn-success btn-sm" type="submit">Login</button>
          </form>
        </div>
  </nav>
